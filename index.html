<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav">
    <h1 class="text">Food Restaurant</h1>
    <h2 class="text">“Discover the finest flavors India has to offer.”</h2>
  </div>

  <div class="main">
    <div class="item">
      <div class="chicken"></div>
      <p>Grilled Chicken</p>
    </div>

    <div class="item">
      <div class="biryani"></div>
      <p>Biryani</p>
    </div>

    <div class="item">
      <div class="pizza"></div>
      <p>Pizza</p>
    </div>

    <div class="item">
      <div class="burger"></div>
      <p>Burger</p>
    </div>

    <div class="item">
      <div class="shawarma"></div>
      <a href="www.shawarma.com"><p>Shawarma</p></a>
    </div>
    <button id="backToTop">↑</button>
  </div>
  <div class="side">
    <div class="moms"></div>
    <div>
      <div class="piza"></div>
      <div class="tomato"></div>
    </div>
  </div>
  <div class="footer">
    <h1>Better food for
     more people</h1>
  </div>
  <script src="./script.js"></script>
</body>
</html>
